<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Bookshelf App</title>
</head>

<body class="">
  <header>

    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5">
      <div class="container flex flex-wrap justify-between items-center mx-auto">
        <div>
          <h1 class="text-2xl font-bold">
            <a href="/" class="text-gray-800">Bookshelf App</a>
          </h1>
        </div>
        <div class="flex items-center space-x-4">
          <button id="add-book" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded"
            type="button" id="btn-show-form">
            Add Book
          </button>
        </div>
      </div>
    </nav>

  </header>

  <main class="">
    <section class="flex flex-col justify-center items-center px-2 ">

      <form id="form-book" class="w-full max-w-lg bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 hidden">
        <div class="mb-6">
          <label for="judul" class="block mb-2 text-sm font-medium text-gray-900">Judul</label>
          <input type="text" id="judul"
            class="form-input bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Masukan judul buku" required="">
        </div>
        <div class="mb-6">
          <label for="penulis" class="block mb-2 text-sm font-medium text-gray-900">Penulis</label>
          <input type="text" id="penulis"
            class="form-input bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Masukan nama penulis" required="">
        </div>
        <div class="mb-6">
          <label for="tahun" class="block mb-2 text-sm font-medium text-gray-900">Tahun</label>
          <input type="number" id="tahun"
            class="form-input bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Masukan tahun terbit" required="">
        </div>
        <div class="flex items-start mb-6">
          <div class="flex items-center h-5">
            <input id="sudah-dibaca" type="checkbox" value=""
              class="form-checkbox w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300"
              required="">
          </div>
          <label for="sudah-dibaca" class="ml-2 text-sm font-medium text-gray-900">Sudah dibaca</label>
        </div>
        <button type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mb-2">Submit</button>
          <button type="button"
          id="btn-cancel"
          class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Cancel</button>
      </form>

    </section>
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto">
       <div class="flex justify-center items-center mb-20">
          <form class="flex items-center">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <input type="text" id="simple-search"
                class="form-input bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                placeholder="Search" required="">
            </div>
            <button type="submit"
              class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span class="sr-only">Search</span>
            </button>
          </form>
        </div>

        <div class="flex flex-wrap -m-4">
          <div class="p-4 md:w-1/2 w-full">
            <div class="h-full bg-gray-100 pt-0 rounded">
              <div class="w-full bg-gray-900 flex text-white justify-center items-center rounded">
                <h3 class="text-medium">Belum dibaca</h3>
              </div>
              <div class="py-2 px-1 md:px-2">
                <div class="card">
                  <p class="leading-relaxed mb-1 text-lg font-bold">Pelangi di desa Penari
                    (<span class="text-sm font-normal">2019</span>)
                  </p>
                  <p class="leading-relaxed mb-6">-<span class="text-sm font-normal">Tere Liye</span>-</p>
                  <div class="flex justify-center-items-center gap-1">
                    <button class="button-xs bg-green-700 hover:bg-green-800 text-white font-bold"
                      type="button" id="btn-show-form">
                      <i class="fa-solid fa-check-to-slot"></i>
                    </button>
                    <button class="button-xs bg-red-700 hover:bg-red-800 text-white font-bold"
                      type="button" id="btn-show-form">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="bg-blue-700 hover:bg-blue-800 button-xs text-white font-bold"
                      type="button" id="btn-show-form">
                      <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="p-4 md:w-1/2 w-full">
            <div class="h-full bg-gray-100 pt-0 rounded">
              <div class="w-full bg-gray-900 flex text-white justify-center items-center rounded">
                <h3 class="text-medium">Sudah dibaca</h3>
              </div>
              <div class="py-2 px-1 md:px-2">
                <div class="card">
                  <p class="leading-relaxed mb-1 text-lg font-bold">Pelangi di desa Penari
                    (<span class="text-sm font-normal">2019</span>)
                  </p>
                  <p class="leading-relaxed mb-6">-<span class="text-sm font-normal">Tere Liye</span>-</p>
                  <div class="flex justify-center-items-center gap-1">
                    <button class="button-xs bg-yellow-700 hover:bg-yellow-800 text-white font-bold"
                      type="button" id="btn-show-form">
                      <i class="fa-solid fa-box-archive"></i>
                    </button>
                    <button class="button-xs bg-red-700 hover:bg-red-800 text-white font-bold"
                      type="button" id="btn-show-form">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="bg-blue-700 hover:bg-blue-800 button-xs text-white font-bold"
                      type="button" id="btn-show-form">
                      <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="/src/index.js"></script>
</body>

</html>
